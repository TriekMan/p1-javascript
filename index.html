<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="paragraph">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Impedit soluta
      eum qui incidunt saepe perferendis illo ex sequi. Magnam commodi officiis
      tenetur eum inventore itaque ab voluptas corrupti totam velit?
    </p>
    <button onclick="change_text()">
      Click to change text!
    </button>
    <script>
      let text = document.getElementById("paragraph");
      function change_text() {
        text.innerText ="Text veranderd"
      }
    </script>
  </body>
</html>
